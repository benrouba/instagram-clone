<div class="container pt-100">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div *ngFor="let post of posts" class="article mb-2">
                <div class="headerCard d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <a [routerLink]="['/profile/'+post.user.id.value]">
                            <img src="{{post.user.picture.medium}}" alt="" class="profileImg mr-2">

                            <span>{{post.user.name.first}} {{post.user.name.first}}</span>
                        </a>
                    </div>
                    <button class="btn p-0">
                        <img src="../../assets/img/svg/settings.svg" alt="">
                    </button>
                </div>
                <div>
                    <img class="imgPost" src="{{post.picture.download_url}}" alt="">
                </div>
                <div class="d-flex justify-content-between mt-2 p-2">
                    <div class="d-flex align-items-center">
                        <button class="btn p-0 mr-2">
                            <img src="../../assets/img/svg/like.svg" alt="">
                        </button>
                        <button class="btn p-0 mr-2" (click)='postsMOdal.post!.show();postInfo=post'>
                            <img src="../../assets/img/svg/comment.svg" alt="">
                        </button>
                        <button class="btn p-0">
                            <img src="../../assets/img/svg/share.svg" alt="">
                        </button>
                    </div>
                    <button class="btn p-0">
                        <img src="../../assets/img/svg/bookmark.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<app-posts #postsMOdal [postInfo]=postInfo></app-posts>
