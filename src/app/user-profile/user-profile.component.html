<div *ngIf="user" class="container pt-100">
    <div class="row no-gutters justify-content-center pt-5">
        <div class="col-md-3 d-flex justify-content-center pt-5">
            <img src="{{user?.picture?.large}}" alt="" class="userIMg">
        </div>
        <div class="col-md-9 pt-5">
            <span> {{user?.name?.first}} {{user?.name?.last}}</span>
            <p class="mt-3"> <span class="mr-4"><b>{{posts.length}}</b> posts</span> <span class="mr-4"><b>338</b> followers</span> <span class="mr-4"><b>10</b> following</span>  </p>
        </div>
    </div> 
    <!--  -->
    <div class="mt-4 ">
        <div class="row no-gutters">
            <div *ngFor="let post of posts; let i = index" class="col-md-4 d-flex p-2 position-relative" (mouseenter) ="onHover(i)"  (mouseleave) ="onHover(-1)">

                   <div class="d-flex justify-content-center h-100" >
